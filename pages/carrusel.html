    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        
/*SECCION CARRUSEL*/

/* Make the image fully responsive */
.carousel-inner img {
  width: 100%;
  height: 100%;
}


.sec {
  width: 100%;
}

.carousel-indicators li {
  height: 10px;
  width: 10px;
  border-radius: 50%;

}
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-title">
                <h1>ROBECUA, CARRUSEL</h1>
                <img src="/images/LogoRobecuaLibretasPequena.jpg" alt="Logo Robecua Libretas" />
            </div>
            <nav>
                <ul class="lista">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="articulos.html">Articulos</a></li>
                    <li><a href="compras.html">Compras</a></li>
                    <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contactosbootstrap.html">ContactoNueva</a></li>
                    <li><a href="carrusel.html">Carrusel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="sec">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <!--con esto creamos las lineas inferiores correspondientes a cada li-->
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <!--con carousel-inner crea el slide-->
                    <div class="carousel-item active">
                        <!--con carousel-item especificamos el contenido de cada item -->
                        <img src="/images/orangecarrusel.jpg" alt="orangecarrusel" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/theofficecarrusel.jpg" alt="theofficecarrusel" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/ouatihcarrusel.jpg" alt="ouatihcarrusel" width="1100" height="500">
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <!--con carousel-control-prev agregamos un boton atras a la izquierda-->
                    <span class="carousel-control-prev-icon"></span>
                    <!--con esta clase agregamos el icono del boton siguiente-->
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <!--con carousel-control-next agregamos un boton siguiente a la derecha-->
                    <span class="carousel-control-next-icon"></span>
                    <!--con esta clase agregamos el icono del boton siguiente-->
                </a>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="footerContacto">
                <h3>Contacto</h3>
                <p>Belgrano, CABA.</p>
                <p>ENVIOS A TODO EL PAIS</p>
                <p>Mail: robecualibretas@gmail.com</p>
            </div>
            <div class="footerEnlaces">
                <h3>Enlaces de inter√©s</h3>
                <a href="www.google.com.ar">Ir a meli</a>
                <a href="www.google.com.ar">Ir a google</a>
                <a href="www.google.com.ar">Ir a youtube</a>
            </div>
            <div class="footerRedes">
                <h3>Redes</h3>
                <div class="footerRedesEnlaces">
                    <a href="https://facebook.com/"> <img src="../images/icons-facebook.svg" alt="" width="50px"></a>
                    <a href="https://instagram.com/"> <img src="../images/icons-instagram.svg" alt="" width="50px"></a>
                    <a href="https://twitter.com/"> <img src="../images/icons-twitter.svg" alt="" width="50px"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
